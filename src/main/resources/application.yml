#spring.application.name=auth
spring:
  application:
    name: auth
  datasource:
    url: jdbc:postgresql://localhost:5432/my_auth
    username:
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform:  org.hibernate.dialect.PostgreSQLDialect
server:
  port: 3000